    <main id="mainaux">
        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <h1>Administración de Peliculas</h1>
                    <hr />
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12 col-md-6 offset-md-3 form_curso">
                    <h3>Agregar pelicula</h3>
                    <form id="formulario">
                        <label>Nombre</label>
                        <input id="nombre" class="form-control" type="text" required />
                        <label>Categoria</label>
                        <input id="cat" class="form-control" type="text">
                        <label>Descripción</label>
                        <textarea id="desc" class="form-control" required></textarea>
                        <label>Imagen</label>
                        <input id="imagen" class="form-control" type="text" placeholder="Ingrese una url" required />
                        <br>
                        <label>Publicado</label>
                        <select id="public">
                            <option value="si">si</option>
                            <option value="no">no</option>
                        </select>


                        <button class="btn btn-primary mt-3 float-end">Guardar</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Publicado</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="table_body">
                            <!-- celdas -->

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
